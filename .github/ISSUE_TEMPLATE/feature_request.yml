name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for Haptique RS90
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thank you for your feature suggestion! âœ¨
        Please describe the feature you'd like to see added.

  - type: textarea
    id: feature-description
    attributes:
      label: âœ¨ Feature Description
      description: A clear and concise description of the feature you'd like
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: problem-use-case
    attributes:
      label: ğŸ¯ Problem / Use Case
      description: Describe the problem this feature would solve or the use case it addresses
      placeholder: |
        Currently, I can't...
        This would help me to...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: How do you envision this working?
      placeholder: |
        I think it could work like this...
        The service could accept...
    validations:
      required: true

  - type: textarea
    id: alternative-solutions
    attributes:
      label: ğŸ”„ Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've tried... but...

  - type: checkboxes
    id: affected-components
    attributes:
      label: ğŸ“‹ Affected Components
      description: Which parts of the integration would this affect?
      options:
        - label: Services (trigger_macro, trigger_device_command, etc.)
        - label: Sensors
        - label: Switches
        - label: Configuration
        - label: Documentation
        - label: Dashboard templates
        - label: Other

  - type: textarea
    id: example-service
    attributes:
      label: ğŸ”§ Example Service Call (if applicable)
      description: Show how you'd like to use this feature
      placeholder: |
        service: haptique_rs90.new_feature
        data:
          # Your proposed parameters
      render: yaml

  - type: checkboxes
    id: compatibility
    attributes:
      label: ğŸŒ Compatibility
      description: Would this feature...
      options:
        - label: Be compatible with existing configurations
        - label: Require migration / breaking changes
        - label: Work with all RS90 firmware versions
        - label: Need new dependencies

  - type: textarea
    id: mockups
    attributes:
      label: ğŸ“¸ Mockups / Examples
      description: |
        Screenshots, mockups, or examples from other integrations
        Drag and drop images here

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      options:
        - label: I have searched existing feature requests
          required: true
        - label: This feature doesn't already exist in the integration
          required: true
        - label: I have read the documentation
          required: true
        - label: I am willing to test this feature if implemented
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other information, links, or references
      placeholder: Links to similar features, references, etc...
