name: â“ Question / Support
description: Ask a question or get help with the integration
title: "[QUESTION] "
labels: ["question", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## Need help? We're here! â“
        Please provide as much detail as possible so we can assist you quickly.

  - type: textarea
    id: question
    attributes:
      label: â“ Your Question
      description: What do you need help with?
      placeholder: I'm trying to... but I don't understand how...
    validations:
      required: true

  - type: input
    id: ha-version
    attributes:
      label: Home Assistant Version
      placeholder: e.g., 2024.12.3
    validations:
      required: true

  - type: input
    id: integration-version
    attributes:
      label: Haptique RS90 Integration Version
      placeholder: e.g., 1.5.0
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: Installation Method
      options:
        - HACS
        - Manual
    validations:
      required: true

  - type: checkboxes
    id: what-tried
    attributes:
      label: ğŸ” What I've Already Tried
      description: What have you already attempted?
      options:
        - label: Read the README documentation
        - label: Checked the Migration Guide (if upgrading from v1.2.x)
        - label: Searched existing issues
        - label: Checked Home Assistant logs
        - label: Restarted Home Assistant

  - type: textarea
    id: config-code
    attributes:
      label: ğŸ“ Configuration / Code (if applicable)
      description: Your configuration or code
      placeholder: |
        service: haptique_rs90.trigger_macro
        data:
          rs90_id: "..."
          rs90_macro_id: "..."
      render: yaml

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Logs (if error-related)
      description: |
        If you're seeing errors, paste relevant logs here
        Go to Settings > System > Logs, filter by "haptique_rs90"
      placeholder: Paste logs here (if applicable)...
      render: shell

  - type: textarea
    id: expected-outcome
    attributes:
      label: ğŸ¯ What I'm Trying to Achieve
      description: What are you trying to accomplish?
      placeholder: |
        I want to...
        The goal is to...
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Any other information that might help
      placeholder: Screenshots, examples, links...
