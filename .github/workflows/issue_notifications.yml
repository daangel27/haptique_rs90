name: Issue Notifications

on:
  issues:
    types: [opened, labeled, closed]
  issue_comment:
    types: [created]

permissions:
  issues: read
  contents: read

jobs:
  notify-new-issue:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[Haptique RS90] New Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Issues <noreply@github.com>
          ignore_cert: true
          convert_markdown: true
          html_body: |
            <h2>ðŸ†• New Issue Opened</h2>
            <p><strong>Issue #${{ github.event.issue.number }}:</strong> ${{ github.event.issue.title }}</p>
            <p><strong>Author:</strong> @${{ github.event.issue.user.login }}</p>
            <p><strong>Labels:</strong> ${{ join(github.event.issue.labels.*.name, ', ') }}</p>
            <p><strong>Link:</strong> <a href="${{ github.event.issue.html_url }}">${{ github.event.issue.html_url }}</a></p>
            <hr>
            <h3>Description:</h3>
            <pre>${{ github.event.issue.body }}</pre>

  notify-comment:
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment'
    steps:
      - name: Send email on comment
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[Haptique RS90] Comment on Issue #${{ github.event.issue.number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Issues <noreply@github.com>
          ignore_cert: true
          convert_markdown: true
          html_body: |
            <h2>ðŸ’¬ New Comment</h2>
            <p><strong>Issue #${{ github.event.issue.number }}:</strong> ${{ github.event.issue.title }}</p>
            <p><strong>Commented by:</strong> @${{ github.event.comment.user.login }}</p>
            <p><strong>Link:</strong> <a href="${{ github.event.comment.html_url }}">${{ github.event.comment.html_url }}</a></p>
            <hr>
            <h3>Comment:</h3>
            <pre>${{ github.event.comment.body }}</pre>
