# Services disponibles pour l'intégration Haptique RS90

trigger_macro:
  name: Déclencher une macro
  description: Déclenche une macro spécifique sur la télécommande Haptique RS90
  fields:
    rs90_id:
      name: Télécommande RS90
      description: Sélectionnez votre télécommande Haptique RS90 (trouvez-la dans Paramètres > Appareils et services > Haptique RS90, ou obtenez l'ID depuis sensor.rs90_info_summary attribut rs90_id)
      example: "6f99751e78b5a07de72d549143e2975c"
    rs90_macro_id:
      name: ID de la macro
      description: L'identifiant stable de la macro. Trouvez-le dans sensor.rs90_info_summary attributs (dictionnaire macros) ou dans switch.macro_{nom} attributs. Cet ID ne change jamais même si vous renommez la macro dans Haptique Config.
      example: "692eb1561bddd5814022960c"
    action:
      name: Action
      description: Action à effectuer (on ou off)
      example: "on"

trigger_device_command:
  name: Déclencher une commande appareil
  description: Envoie une commande spécifique à un appareil via la télécommande RS90
  fields:
    rs90_id:
      name: Télécommande RS90
      description: Sélectionnez votre télécommande Haptique RS90 (trouvez-la dans Paramètres > Appareils et services > Haptique RS90, ou obtenez l'ID depuis sensor.rs90_info_summary attribut rs90_id)
      example: "6f99751e78b5a07de72d549143e2975c"
    rs90_device_id:
      name: ID de l'appareil
      description: L'identifiant stable de l'appareil. Trouvez-le dans sensor.rs90_info_summary attributs (dictionnaire devices) ou dans sensor.commands_{nom} attributs. Cet ID ne change jamais même si vous renommez l'appareil dans Haptique Config.
      example: "692ead781bddd58140228e33"
    command_name:
      name: Nom de la commande
      description: Le nom exact de la commande à envoyer (consultez le capteur de commandes de l'appareil pour voir les commandes disponibles)
      example: "POWER"

refresh_lists:
  name: Actualiser les listes
  description: Force l'actualisation des listes d'appareils et de macros depuis la télécommande RS90. Utilisez ceci si les appareils ou macros n'apparaissent pas après les avoir ajoutés dans Haptique Config.
  fields:
    rs90_id:
      name: Télécommande RS90
      description: Sélectionnez votre télécommande Haptique RS90 (ou obtenez l'ID depuis sensor.rs90_info_summary attribut rs90_id)
      example: "6f99751e78b5a07de72d549143e2975c"

trigger_rgb_light:
  name: Déclencher l'anneau RGB
  description: Active l'animation de l'anneau RGB avec une durée personnalisée
  fields:
    rs90_id:
      name: Télécommande RS90
      description: Sélectionnez votre télécommande Haptique RS90 (ou obtenez l'ID depuis sensor.rs90_info_summary attribut rs90_id)
      example: "9b974dab9a7649e13baeb921d4c9bb85"
    duration:
      name: Durée
      description: Durée en secondes (1-10)
      example: 5
