[pytest]
# Pytest configuration for Haptique RS90 integration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Coverage
addopts = 
    --cov=custom_components.haptique_rs90
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --strict-markers
    -v
    -ra

# Coverage minimum
[coverage:run]
source = custom_components/haptique_rs90
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mqtt: Tests requiring MQTT
