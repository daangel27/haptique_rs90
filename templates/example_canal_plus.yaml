type: grid
title: Canal - G9 4K
columns: 4
square: false
cards:
  {% for cmd in state_attr('sensor.rs90_salon_canal_g9_4k_commands', 'commands') %}
  - type: button
    name: "{{ cmd.replace('_', ' ') }}"
    tap_action:
      action: call-service
      service: haptique_rs90.trigger_device_command
      data:
        device_id: "6f99751e78b5a07de72d549143e2975c"
        device_name: "Canal - G9 4K"
        command_name: "{{ cmd }}"
    card_mod:
      style: |
        ha-card {
          --mdc-theme-primary: #1e3a8a;
          --mdc-theme-secondary: #0f172a;
          --shadow-color: rgba(0, 0, 0, 0.5);
          font-size: 11px !important;
          font-weight: bold !important;
          height: 50px !important;
          min-height: 50px !important;
          border-radius: 12px !important;
          background: linear-gradient(145deg, var(--mdc-theme-primary), var(--mdc-theme-secondary)) !important;
          color: white !important;
          box-shadow:
            0 8px 0 #0a0a0a,
            0 10px 10px var(--shadow-color),
            0 12px 16px rgba(0, 0, 0, 0.2) !important;
          transform: translateY(-2px) !important;
          transition: all 0.1s ease !important;
          border: none !important;
          position: relative !important;
          overflow: hidden !important;
          border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
          border-left: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        ha-card:active {
          box-shadow:
            0 2px 0 #0a0a0a,
            0 2px 4px var(--shadow-color) !important;
          transform: translateY(4px) !important;
          background: linear-gradient(145deg, #0f172a, #0a0a0a) !important;
        }
        ha-card span {
          white-space: normal !important;
          word-break: break-word !important;
          overflow-wrap: break-word !important;
          line-height: 1.2 !important;
          text-align: center !important;
          display: block !important;
          max-width: 100% !important;
          padding: 4px !important;
          position: relative !important;
          z-index: 1 !important;
          text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3) !important;
        }
  {% endfor %}
